# This is a basic workflow to build robot code.
name: CI
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-22.04
    container: wpilib/roborio-cross-ubuntu:2026-22.04-py314

    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
    
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add repository to git safe directories
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: The Magic Touch
        run: sed -i 's/\r$//' gradlew

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile and run tests on robot code
        run: bash ./gradlew build

      - name: Notify Teams
        if: always()
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          STATUS: ${{ job.status }}
          REPO: ${{ github.repository }}
          WORKFLOW: ${{ github.workflow }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          COMMIT_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          SHA: ${{ github.sha }}
        run: |
          if [ "$STATUS" = "success" ]; then
            ICON="‚úÖ"
          elif [ "$STATUS" = "cancelled" ]; then
            ICON="‚ö†Ô∏è"
          else
            ICON="‚ùå"
          fi

          SHORT_SHA="$(echo "$SHA" | cut -c1-7)"

          curl -sS -H "Content-Type: application/json" -d @- "$TEAMS_WEBHOOK_URL" << JSON
          {
            "text": "${ICON} *${WORKFLOW}* ‚Äî *${STATUS}*\n\nü§ñ Repo: ${REPO}\nüåø Branch: ${BRANCH}\nüë§ Actor: ${ACTOR}\n\nüîó Run: ${RUN_URL}\nüîó Commit (${SHORT_SHA}): ${COMMIT_URL}"
          }
          JSON
